<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
        <p>Open GitHub Issues</p>
        <table>
            <thead>
                <tr>
                    <td>Repo</td>
                    <td>Issue</td>
                    <td>Title</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="issue : ${issues}">
                    <td th:text="${issue.repo}"></td>
                    <td>
                        <a th:href="${issue.gitHubIssue.url}" target="_blank">
                            <span th:text="${issue.gitHubIssue.number}"/>
                        </a>
                    </td>
                    <td th:text="${issue.gitHubIssue.title}"></td>
                </tr>
            </tbody>
        </table>


</body>
</html>
